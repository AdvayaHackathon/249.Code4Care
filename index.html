<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burn Disease Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #preview {
            margin-top: 20px;
            max-width: 100%;
            border-radius: 5px;
            display: none;
        }

        #prediction {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Burn Disease Classification</h1>
        <form id="uploadForm">
            <input type="file" id="imageInput" name="image" accept="image/*" required><br>
            <button type="submit">Predict</button>
        </form>
        <img id="preview" alt="Image Preview">
        <div id="prediction"></div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const imageInput = document.getElementById('imageInput');
        const preview = document.getElementById('preview');
        const predictionDiv = document.getElementById('prediction');

        imageInput.addEventListener('change', () => {
            const file = imageInput.files[0];
            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = 'block';
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('image', imageInput.files[0]);

            predictionDiv.textContent = 'Predicting...';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.prediction) {
                    predictionDiv.textContent = `Prediction: ${result.prediction}`;
                } else {
                    predictionDiv.textContent = 'Error: Unable to get prediction.';
                }
            } catch (error) {
                predictionDiv.textContent = 'Error: Something went wrong.';
            }
        });
    </script>
</body>
</html>
